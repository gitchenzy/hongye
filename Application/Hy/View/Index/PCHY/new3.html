         <script>
            $('#code').click(function(){
            $('.bg').css('display','block');
        });
        $('.bg').click(function(){
            $('.bg').css('display','none');
        })
    
        $('#getNum').click(function(evnt){
            var n=60;
            if($('#num').html()!=='获取验证码'){
                    evnt.preventDefault();
                    return false;
                };
            $('#num').html(60);      
        
               var timer=setInterval(function(){
                n--;
                $('#num').html(n);
                if(n<=0){
                    clearInterval(timer)
                    $('#num').html('获取验证码');
                    n=60;
                }
               },1000)
          
         
        });
        //点击事件
        $('#mane_2').click(function(){
            $('#mane_1').removeClass('bor');
            $('#mane_2').addClass('bor');
            $('#text_2').addClass('bor');
            $('#text_1').removeClass('bor');
        });
        $('#mane_1').click(function(){
            $('#mane_1').addClass('bor');
            $('#mane_2').removeClass('bor');
            $('#text_2').removeClass('bor');
            $('#text_1').addClass('bor');
        });
                 </script>
