         <script>
            $('#code').click(function(){
            $('.bg').css('display','block');
        });
        $('.bg').click(function(){
            $('.bg').css('display','none');
        })
    
        $('#getNum').click(function(evnt){
            var n=60;
            if($('#num').html()!=='获取验证码'){
                    evnt.preventDefault();
                    return false;
                };
            $('#num').html(60);      
        
               var timer=setInterval(function(){
                n--;
                $('#num').html(n);
                if(n<=0){
                    clearInterval(timer)
                    $('#num').html('获取验证码');
                    n=60;
                }
               },1000)
          
         
        });
        //点击事件
        $('#btn').click(function(){
           $('.bgs').css('display','block');
        })
        $('.sh_btn_2').click(function(){
            $('.bgs').css('display','none');
        })
        //弹窗位置
        var wid=$(window).width();
        var new_wid=(wid-800)/2;
        (function(){
            $('.all_right_card:eq(0)').css('left',new_wid+'px')
        })();
        //字数限制；
        $('#in_text').on('input',function(){
        var len=$('#in_text').val().length;
        if(len>=10){
            var so=$('#in_text').val().slice(0,10);
            $('#in_text').val(so);
            $('#sccc').html('10/10')
            console.log(so);
        }else{
            $('#sccc').html(len+'/10')
        }
        
    });



    //简单的表单验证
    var n=0;
    var text_num=RegExp(/[0-9]/); 
    $('.sh_btn_1').click(function(){
        var moneys=parseInt($('#money').val());
        if(!text_num.test(moneys)){
            alert('请输入正确的金额');
            return false;
        }else if($('#in_text').val()===''){
            alert('标题名称不能为空');
            return false;
        }
        else{
           n++;
           $('#nums').html(n)
    
        }
    })
    $(window).click(function(event){
