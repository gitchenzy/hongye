         <script>
            $('#code').click(function(){
            $('.bg').css('display','block');
        });
        $('.bg').click(function(){
            $('.bg').css('display','none');
        })
    
        $('#getNum').click(function(evnt){
            var n=60;
            if($('#num').html()!=='获取验证码'){
                    evnt.preventDefault();
                    return false;
                };
            $('#num').html(60);      
        
               var timer=setInterval(function(){
                n--;
                $('#num').html(n);
                if(n<=0){
                    clearInterval(timer)
                    $('#num').html('获取验证码');
                    n=60;
                }
               },1000)
          
         
        });
        //字数限制；
        $('#content').on('input',function(){
        var len=$('#content').val().length;
        if(len>=20){
            var so=$('#content').val().slice(0,20);
            $('#content').val(so);
            $('#sccc').html('20/20')
            console.log(so);
        }else{
            $('#sccc').html(len+'/10')
        }
        
    });
