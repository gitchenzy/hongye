         <script>
        $('#code').click(function(){

    });
    $('.bg').click(function(){
        $('.bg').css('display','none');
    })

    $('.b').click(function(evnt){
        var n=60;
        if($('#num').html()!=='获取验证码'){
                evnt.preventDefault();
                return false;
            };
        $('#num').html(60);      
    
           var timer=setInterval(function(){
            n--;
            $('#num').html(n);
            if(n<=0){
                clearInterval(timer)
                $('#num').html('获取验证码');
                n=60;
            }
           },1000)
      
     
    });
