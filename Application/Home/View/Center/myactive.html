<html>
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/css/main.css">
    <script src="../javascript/main.js"></script>

<body>

<empty name="info">

    <style>
        .helftopbox{width:40px;}
        .blank{
            width:100%;
            height: auto;
            margin: 150px 0 0 0;
            text-align: center;
        }
        .blank .text{
            font-size: 12px;
            color: #919191;
            line-height: 40px;
        }
        .blank a{
            font-size: 12px;
            color: #f45353;
            line-height: 40px;
        }
        .blank_pic{
            width:54px;
            height: 54px;
            margin: 0 auto;
        }
        .blank_pic img{
            width:54px;
            height: 54px;
        }
    </style>
    <div class="blank">
        <div class="blank_pic">
            <img src="__PUBLIC__/Home/images/new/zu.png">
        </div>
        <div class="text">抱歉，暂时没有发起项目</div>
    </div>

<else />

    <volist name="info" id="vo">
        <div class="stantic_3">
            <!--<a href="{:U('List/content',array('id'=>$vo['id']))}">-->
            <a href="#">
                <div class="stantic_3_in">
                    <div class="stantic_3_in_text">
                        <p>{$vo.time|date="y-m-d",###}</p>
                        <p>{$vo.time|date="i:s",###}</p>
                    </div>
                    <div class="stantic_lang_2_img">
                        <img width="50" src="{$vo.pic}">
                    </div>
                    <div class="stantic_lang_2_text">

                        <h3>{$vo.title}</h3>

                        <span>项目状态：<span style="color:#f45353;">{$vo.status|getProjectStatus} </span></span>
                    </div>
                </div>
            </a>
        </div>
    </volist>

</empty>



</body>
