<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/css/main.css">
    <script type="text/javascript" src="__PUBLIC__/Home/js//jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Home/js/varify.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Home/js/bounce.js"></script>

    <title>实名认证</title>
</head>
<body>
<!--<div style="border-bottom:1px solid #cccccc" class="top">-->
    <!--<div onclick="window.location.href='mine.html'" class="top_arrow"></div>-->
    <!--<h4>实名认证</h4>-->
<!--</div>-->
<div style="border-bottom:1px #CCCCCC solid;" class="top">
    <div class="top">
        <div class="helftop">
            <div class="midtopbox">
            </div>
            <div style="width:40px; <eq name='active' value='1'> border-bottom:2px solid #d33d3e; </eq>"  class="helftopbox">
                <h1><a href="{:U('Center/verify',array('active'=>1))}" <eq name='active' value='1'> style="color:#d33d3e;" </eq> >个人</a></h1>
            </div>
        </div>
        <div class="helftop">
            <div style="width:40px; <eq name='active' value='2'> border-bottom:2px solid #d33d3e; </eq>" class="helftopbox">
                <h1 id="activa"><a  href="{:U('Center/verify',array('active'=>2))}" style="color:#CCCCCC; <eq name='active' value='2'> color:#d33d3e; </eq>">机构</a></h1>
            </div>
        </div>
    </div>
</div>
<eq name='active' value='1'>
    <div class="police">
        <div class="police_in">
            <div class="police_left">
                <div class="police_text">
                    <p>真实姓名:</p>
                    <input type="text" placeholder="请输入姓名" value="">
                </div>
                <div class="police_text">
                    <p>身份证号码:</p>
                    <input type="text" placeholder="请输入身份证号" value="">
                </div>
                <div style="border:none;" class="police_text">
                    <p>手机号：</p>
                    <input type="text" placeholder="请输入手机号" value="">
                </div>
            </div>
            <div class="police_img">
            </div>
        </div>
    </div>
<else />

    <div class="police">
        <div class="police_in">
            <div class="police_left">
                <div class="police_text">
                    <p>机构名称:</p>
                    <input type="text" placeholder="机构名称" value="">
                </div>
                <div class="police_text">
                    <p>身份证号码:</p>
                    <input type="text" placeholder="请输入身份证号" value="">
                </div>
                <div style="border:none;" class="police_text">
                    <p>手机号：</p>
                    <input type="text" placeholder="请输入手机号" value="">
                </div>
            </div>
            <div class="police_img">
            </div>
        </div>
    </div>

</eq>



<div class="police_blow">
    <div class="police_bin">
        <p>验证码：</p>
        <input type="text" value="请输入验证码">
        <button class="police_lbtn" type="submit">获取验证码</button>
    </div>
</div>
<div class="police_bg">
    <button type="submit" class="police_bbtn">提交</button>
</div>
</body>
</html>
