<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>修改微信号</title>
</head>
<body>
<style>
    body{
        outline: none;
        background: #f2f2f2;
    }
    .inputname{
        margin-top:15px;
        width: 100%;
        height: 160px;
        background: #ffffff;
    }
    .inputname p{
        float: right;
        font-size: 14px;
        color: #797979;
        position: relative;
        top:130px;
        right: 15px;
    }
    .inputname input{
        border: none;
        background: #ffffff;
        padding: 15px;
        color: #797979;
        width: 300px;

    }
    .btn{
        width: 200px;
        height: 40px;
        border-radius: 3px;
        background: #f45353;
        text-align: center;
        margin: 10px auto;

    }
    .btn p{
        font-size: 16px;
        color: #ffffff;
        line-height: 38px;
    }
</style>
<div class="inputname">
    <input type="text" id="name" placeholder="请输入微信号" />
</div>
<div class="btn">
    <p id="sub">确认修改</p>
</div>
<script tyep="text/javascript" src="__PUBLIC__/Home/js/jquery-1.7.1.min.js"></script>
<script>

    $('#sub').click(function(){
        var name = $('#name').val();
        if(!name){
            alert('微信号不能为空');
            return false;
        }
        var info = {name:name,cloum:'weixin'}
        $.post("{:U('Center/editinfor')}",info,function(data){
            if(1 == data.status){
                alert(data.info)
                location.href = "{:U('Center/information')}"
            }else{
                alert(data.info)
            }
        })
    })
</script>
</body>
</html>
