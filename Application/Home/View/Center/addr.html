<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/css/addr.css">
    <title>红叶帮帮忙</title>
</head>
<body>
<div class="page">
    <div class="addr">
        <div class="addr_in">
            <div class="addr_l">
                <div class="addr_lin">
                    <p>收货人</p>
                </div>
                <input type="text" placeholder="请输入姓名">
            </div>
            <div class="addr_l">
                <div style="width:80px" class="addr_lin">
                    <p>联系电话</p>
                </div>
                <input type="text" placeholder="请输入姓名">
            </div>
            <div class="addr_l">
                <div style="width:80px" class="addr_lin">
                    <p>所在地区</p>

                </div>
                <!--   <p>存放地址的标签</p> -->
                <div class="addr_l_pic">
                    <img src="../pics/new/back_r.png">
                </div>
                <span>请选择</span>
            </div>
            <div class="addr_b">
                <input type="text" placeholder="详细地址">
            </div>
        </div>

    </div>
    <div class="addr">
        <div class="addr_in">
            <div style="border:none" class="addr_l">
                <div class="addr_o">
                    <p>确认提交</p>
                </div>
            </div>


        </div>
    </div>
    <div class="addr">
        <div class="addr_in">
            <div style="border:none" class="addr_l">
                <div class="addr_s">
                    <p>设置为默认地址</p>
                    <input type="checkbox">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
