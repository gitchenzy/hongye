<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/css/payfor.css">
    <script tyep="text/javascript" src="__PUBLIC__/Home/js/jquery-1.7.1.min.js"></script>
    <title>提现</title>
</head>
<!--余额充值-->
<body style="background:#f2f2f2">
<div class="page">
    <div class="pay_for_in">
        <div class="pay_for_l">
            <p>提现申请</p>
        </div>
        <div class="pay_for_2">
            <h1>¥</h1>
            <input type="text" id="yue">
        </div>
        <div class="pay_for_3">
            <span>当前余额为{$balance}元，</span>
            <p id="all">全部提现</p>
            <button class="pay_btn" id="sub" type="submit" value="">提现申请</button>
        </div>
    </div>
</div>
<script>
    $(function(){
        $('.pay_for_2 input').focus();

        $('#sub').click(function(){
            var balance = '{$balance}';
            var yue = $('#yue').val();
            if(!yue){
                alert('提现金额不能为空！');
                return false;
            }
            if(yue > balance){
                alert('可提现金额不足！');
                return false;
            }
            var info = {type:1,yue:yue}
            $.post("{:U('Center/addout')}",info,function(data){

                    if(data.status == 1){
                        alert('提交申请成功！');
                    }else{
                        alert(data.info);
                    }
            })
        })

        $('#all').click(function(){
            var info = {type:2}
            $.post("{:U('Center/addout')}",info,function(data){
                if(data.status == 1){
                    alert('提交申请成功！');
                }else{
                    alert(data.info);
                }
            })
        })
    })
    </script>
</body>
</html>
