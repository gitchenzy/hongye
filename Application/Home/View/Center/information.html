<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <script type="text/javascript" src="__PUBLIC__/Home/js/jquery-1.7.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/css/main.css">
    <title>个人资料</title>
</head>
<body>
        <style>
        .bg{
            background: rgba(0, 0, 0, 0.8);
            position: fixed;
            width:100%;
            display: none;
            height: 100%;
            z-index: 999;
        }
        .bg_box{
            height: 143px;
            width: 100%;
            position: fixed;
            z-index: 1000;
            bottom: 0%;
        }
        .bg_lang{
            height: 44px;
            width: 100%;
            margin-bottom: 1px;
            background: #ffffff;
            text-align: center;
        }
        .bg_lang p{
            font-size: 16px;
            color: #000000;
            line-height: 44px;
        }
        
        .bg_1{
            background: rgba(0, 0, 0, 0.8);
            position: fixed;
            top:-245px;
            left: -65px;
            width:100%;
            display: none;
            height: 100%;
            z-index: 99;
        }
        .bg_box_1{
            height: 143px;
            width: 100%;
            position: fixed;
            z-index: 100;
            bottom: 0%;
        }
        .bg_lang_1{
            height: 44px;
            width: 100%;
            margin-bottom: 1px;
            background: #ffffff;
            text-align: center;
        }
        .bg_lang_1 p{
            font-size: 16px;
            color: #000000;
            line-height: 44px;
        }

        </style>

<!--<div style="border-bottom:1px solid #e5e5e5" class="top">-->
    <!--<div onclick="click()" class="top_arrow"></div>-->
    <!--<h4>个人资料</h4>-->
<!--</div>-->
<div class="bg">
        <div class="bg_box">
            <div class="bg_lang">
                <p>男</p>
                </div>
                <div style="margin-bottom:10px" class="bg_lang">
                    <p>女</p>
                    </div>
                    <div style="margin:none" class="bg_lang">
                        <p>取消</p>
                        </div>
            </div>
    </div>
<a href="{:U('Center/imgset')}">
    <div class="inf_b">
        <div class="inf_bin">
            <p>头像</p>
            <div class="inf_bin_img">
                <img style="width:45px;height: 45px;border-radius: 22.5px;" src="{$info.pic|default='/public/Home/images/text.png'}">
            </div>
        </div>

    </div>
</a>
<div class="inf_l">
    <a href="{:U('Center/changename')}">
    <div class="inf_lin">
        <p>昵称</p>
        <div class="inf_lin_img">
            <img src="__PUBLIC__/Home/images/new/in.png">
        </div>
        <p style="float:right">我的昵称</p>
        <!--<input type="text" name="昵称" placeholder="请输入您的昵称">-->
    </div>
    </a>
</div>
<div  class="inf_l">
        <div class="inf_lin">
            <p>性别</p>
            
            <div class="inf_lin_img">
                <img src="__PUBLIC__/Home/images/new/in.png">
            </div>
            <p style="float:right">男</p>
        </div>
</div>

<div class="inf_l">
    <a href="{:U('Center/changeweixin')}">
        <div class="inf_lin">
            <p>微信号</p>
            <div class="inf_lin_img">
                <img src="__PUBLIC__/Home/images/new/in.png">
            </div>
            <p style="float:right">fdsfsdfsdfsdfsd</p>
        </div>
    </a>
</div>
<div class="inf_l">
    <a href="{:U('List/addr_before')}">
        <div class="inf_lin">
            <p>收货地址管理</p>
            <div class="inf_lin_img">
                <img src="__PUBLIC__/Home/images/new/in.png">
            </div>
        </div>
    </a>
</div>

<script>
    $('.inf_l:eq(1)').bind('click',function(){
        $('.bg').css('display','block')
    })
    $('.bg_lang:eq(2)').bind('click',function(){
        $('.bg').css('display','none')
    })
    $('.inf_b').bind('click',function(){
        $('.bg_1').css('display','block')
    })
    $('.bg_lang_1:eq(2)').bind('click',function(){
        $('.bg_1').css('display','none')
    })
    var height=$(window).height();
    $('.bg').height(height)
</script>
</body>
</html>
