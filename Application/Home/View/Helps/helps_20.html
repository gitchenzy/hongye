                    <h1>平台规则</h1>
                    <span>1.谁可以发起项目？</span>
                    <p>年满18周岁，且为中国公民，或能提供长期在中国居住证明的非中国公民。</p>
                    <span>2.目前红叶的项目分为六大类</span>
                    <p>  。公益      。约吗      。愿望      。农业       。创意      。生活</p>
                    <span>3.红叶的收费标准</span><br/>
                    <span>4.佣金比例</span><br/>
                    <span>5.怎样才能在微信公众号“XX”上发布众筹文章</span>
                    <p>所有项目一旦通过审核上线，都有可能免费获得“XX”等微信公众号的推广机会。</p>
                    <span>6.怎样才算筹款成功</span>
                    <p>项目结束后，如果达到或超过最初设定的目标金额，视为成功；否则视为失败，所有款项将退回给支持者。</p>
