<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/css/main.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/css/content.css">
    <script type="text/javascript" src="__PUBLIC__/Home/js/jquery-1.7.1.min.js"></script>

    <title>项目详情</title>

</head>
<body>
<!--<div style="border-bottom:1px solid #e5e5e5;text-align:center" class="top">-->

    <div class="first_box">
        <h1>发表评论</h1>
        <div class="first_inbox">
            <textarea id="content">我也说一句</textarea>

        </div>
        <div class="first_lowbox">
            <div class="first_lowboxin">
                <p>取消</p>
            </div>
            <div style="border:none" class="first_lowboxin sub">
                <span>提交</span>
            </div>

        </div>
    </div>

<div class="work_banner">
    <img src="{$info.pic}">
</div>
<div class="work_card">
    <div class="work_r">
        <div class="work_img">
            <img style="width:35px;margin-top: -5px;border-radius: 17.5px;" src="{$info.head_pic}">
        </div>
        <span>{$info.name}</span>
        <div class="work_bb">
            <p>{$info.start_time|date="y年m月d日",###}</p>
            <p>{$info.start_time|date="H时i分",###}</p>
            <img style="float:left" src="__PUBLIC__/Home/images/new/local.png">
            <p>{$info.city}</p>
        </div>
    </div>
    <div style="margin:2px;" class="midcard_tip">
        <div class="midcard_tip_1">
            <div class="midcard_tip_2" style="left: {$vo.num}%;">
                </div>
        </div>
    </div>
    <div class="midcard_bottom">
        <div class="midcard_bottom_text">
            <p>目标金额:{$info.target_amount}</p>
            <p>已筹金额:{$info.reach_amount}</p>
            <p style="float:right;">支持人数:{$info.people_num}</p>
        </div>
    </div>

</div>
<div style="box-shadow:0px 2px 2px 1px #e5e5e5" class="top">
    <div class="helftop">
        <div class="midtopbox">
        </div>
        <div class="helftopbox">
            <h1><a style="font-size:18px;" href="#">项目信息</a></h1>
        </div>
    </div>
    <div class="helftop">
        <div style="border:none" class="helftopbox">
            <h1 id="activa"><a  style="color:#a9a9a9;font-size: 18px;" href="{:U('List/active',array('id'=>$info['id']))}">筹款动态</a></h1>
        </div>
    </div>
</div>
<div class="work_bg">
    <div class="work_bgs">
       {$info.des|htmlspecialchars_decode}
    </div>
</div>
<div class="pay_b">
    <div class="pay_pic">
        <img width="20px" height="17px;" src="__PUBLIC__/Home/images/new/chat_1.png">
    </div>
    <span>评论</span>
    <empty name="key">

        <div class="pay_pic" key="1" >
            <img src="__PUBLIC__/Home/images/new/stars_1.png">
        </div>
        <else />
        <div class="pay_pic" key="2" >
            <img src="__PUBLIC__/Home/images/new/stars_2.png">
        </div>

    </empty>
    <span>关注</span>
    
    <a style="" href="{:U('List/getmonney',array('id'=>$info['id']))}">我要支持</a>

</div>

</body>
<script>

    $(function(){
        $('.pay_pic:eq(1)').click(function(){

            var key = $(this).attr('key');
            var project_id = '{$Think.get.id}';
            var pid = 0;
            var info = {key:key,project_id:project_id,pid:pid}
            $.post('/index.php/List/atten',info,function(datas){
                if(datas.info == 1){
                    alert('请先登陆！');
                    location.href = '/index.php/Login/index';
                }else{
                    alert(datas.info);
                    location.reload();
                }
            })

//            if($('.pay_pic:eq(1) img').attr('src')==='/public/Home/images/new/star_1.png'){
//                $('.pay_pic:eq(1) img').attr('src','/public/Home/images/new/stars.png');
//            }else {
//                $('.pay_pic:eq(1) img').attr('src','/public/Home/images/new/star_1.png')
//            }
        })
        $('.pay_pic:eq(0)').click(function(){
                $('.background').css('display','block');
                $('.first_lowboxin:eq(0)').click(function(){
                $('.background').css('display','none');
            });
        })
        $('.first_box textarea').focus(function(){
            if($('.first_box textarea').html()==='我也说一句'){
                $('.first_box textarea').html('');
            }
        })
        $('.sub').click(function(){
            var content = $('#content').val();
            var project_id = '{$Think.get.id}';
            var info = {content:content,project_id:project_id}
            $.post('/index.php/List/comments',info,function(datas){
                if(datas.info == 1){
                    alert('请先登陆！');
                    location.href = '/index.php/Login/index';
                }else{
                    alert(datas.info);
                    $('.first_box').css('display','none');
                }
            })
        })

    })
</script>
</html>
