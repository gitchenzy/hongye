<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
        <script type="text/javascript" src="__PUBLIC__/Home/js/jquery-1.7.1.min.js"></script>
    </head>
    <body>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            html{
                max-width: 375px;
                margin: 0;
                padding: 0;
                font-family: Microsoft Yahei,"微软雅黑";
            }
            a{
                text-decoration: none;
            }
            .top-img{

                overflow: hidden;
                height: 115px;
                position: relative;
            }
            .top-img img{
                width: 100%;
            }
            .top-img h1{
                color: #fff;
                font-size: 18px;
                position: absolute;
                top: 5px;
                left: 5px;
            }
            .img-btn{
                width: 70px;
                height: 20px;
                border-radius: 6px;
                background: #fff;
                text-align: center;
                position: absolute;
                top: 90px;
            }
            .img-btn a{
                font-size: 12px;
                color: #000;
                line-height: 18px;
            }
            .left{
                left: 5px;
            }
            .right{
                right: 5px !important;
            }
            .container{
                background: rgba(0, 0, 0, 0.03);
                min-height: 470px;
                width: 100%;
                padding: 5px 0 0 0;
                margin-bottom: 65px;
            }
            .add-icon{
                width: 25px;
                height: 13px;
                margin: 0 auto 5px auto;
                border-radius: 7.5px;
                background: #f2f2f2;
                border: 1px solid #e5e5e5;
                position: relative;
            }
            .add-child-1{
                height: 10px;
                width: 1px;
                background: #fff;
                position: absolute;
                top: 2px;
                left: 12px;
            }
            .add-child-2{
                height: 1px;
                width: 11px;
                background: #fff;
                position: absolute;
                top: 6px;
                left: 7px;
            }
            .close-1{
                height: 1px;
                width: 8px;
                background: #e5e5e5;
                transform: rotate(45deg);
                position: absolute;
                top: 5px;
                left: 5px;
            }
            .close-2{
                height: 1px;
                width: 8px;
                background: #e5e5e5;
                transform: rotate(135deg);
                position: absolute;
                top: 5px;
                left: 5px;
            }
            .text-container{
                margin: 0 5px 5px 5px;

                background: #fff;
                border-radius: 8px;
                border: 1px solid #e5e5e5;
                position: relative;
            }
            .text-container img{
                width: 310px;
                display: block;
                margin: 5px auto;
            }
            .text-container p{
                height: 70px;
                width: 310px;
                margin: 5px auto ;
                word-break: break-all;
                text-overflow: ellipsis;
                display: block;

                -webkit-box-orient: vertical; 
                -webkit-line-clamp: 3;
                overflow: hidden;  
            }
            .done{
                height: 45px;
                width: 100%;
                background: #3d66e4;
                text-align: center;
                position: fixed;
                bottom: 0px;
            }
            .done a{
                font-size: 18px;
                color: #fff;
                line-height: 43px;
                font-weight: lighter;
            }
            #text-container{
                margin: 0 5px 5px 5px;

                background: #fff;
                border-radius: 8px;
                border: 1px solid #e5e5e5;
                position: relative;
            }
            #text-container img{
                width: 310px;
                display: block;
                margin: 5px auto;
            }
            #text-container p{
                height: 70px;
                width: 310px;
                margin: 5px auto ;
                word-break: break-all;
                text-overflow: ellipsis;
                display: block;

                -webkit-box-orient: vertical;
                -webkit-line-clamp: 3;
                overflow: hidden;
            }
        </style>       
        <div class="top-img">
            <img src="{$pic}" alt="">
            <!--<h1>点击添加标题</h1>-->
            <!--<div class="img-btn left">-->
                <!--<a href="">添加音乐</a>-->
            <!--</div>-->
            <!--<div class="img-btn right">-->
                <!--&lt;!&ndash;<a href="">更换封面</a>&ndash;&gt;-->
            <!--</div>-->
        </div>
        <div class="container">
            <div class="add-icon">
                <div class="add-child-1"></div>
                <div class="add-child-2"></div>
            </div>
            <div>

                <div class="text-container">
                    <p><textarea class="content" style="width: 310px;height: 70px;padding:5px;"placeholder="描述"></textarea></p>
                    <img src="{$img}"  alt="">
                </div>


                <div class="add-icon">
                        <div class="add-child-1"></div>
                        <div class="add-child-2"></div>
                </div>
            </div>
        </div>


        <div class="done">
            <a class='sub'>完成</a>
        </div>
    </body>
    <script>
        $('.done').click(function(){
            var content = $('.content').val();
            if(!content){
                alert('内容不能为空');
                return false;
            }
            var img = '{$Think.get.picurl}';
            var id = '{$Think.get.project}';
            var info = {content:content,img:img,id:id};
            $.post("{:U('list/editcondes')}",info,function(data){
                if(1 == data.status){
                    alert(data.info)
                    location.href = data.url;
                }else{
                    alert(data.info)
                }
            })
        })



    </script>
</html>
