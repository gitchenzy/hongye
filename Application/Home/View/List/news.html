<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/css/main.css">
    <script type="text/javascript" src="__PUBLIC__/Home/js/jquery-1.7.1.min.js"></script>
    <title>发起项目</title>
</head>
<body>

<!--<div style="border-bottom:1px solid #cccccc" class="top">-->
    <!--<div onclick="window.location.href='../index.html'" class="top_arrow"></div>-->

<div class="original">
    <div class="original_in">
        <p>项目名称</p>
        <input type="text" value="" placeholder="项目名称">
    </div>
    <div class="original_in">
        <p>筹款金额</p>
        <input type="text" value="" placeholder="筹款金额">
    </div>
    <div class="original_in">
        <p>项目地点</p>
        <img src="__PUBLIC__/Home/images/new/local.png">
        <input type="text" value="" placeholder="厦门" >
    </div>



    <div class="original_in">
        <ul>
            <volist name="info_type" id="vo" key="k">
                <li>
                    <p>{$vo.title}</p>
                    <input type="radio" name='type_id' id="btn_{$k+1}"  value="{$vo.id}" class="chk_1">
                    <label for="btn_{$k+1}"></label>
                </li>
            </volist>

        </ul>
    </div>
    <div class="original_in">

    </div>
    <div class="original_box">
        <p>描述内容</p>
        <textarea placeholder="描述内容"></textarea>
    </div>
    <div class="original_ftop">
        <p>添加图片</p>
    </div>
    <div class="original_b">
        <div class="original_btop">
            <div class="original_inbox">

                <img src="__PUBLIC__/Home/images/new/addimg.png">
                <span id="btn-upload"></span>
            </div>
     </div>
    </div>
    <div align="center" class="original_blow">
        <button type="submit" value="提交">下一步</button>
        <div class="original_bottomtext">
            <div class="original_bottomtext_in">
                <input type="checkbox">
                <p>我已阅读并同意《红叶帮帮忙服务协议》</p>
            </div>
        </div>
    </div>

</div>
<script type="text/javascript" src='__PUBLIC__/Static/uploadifive/Sample/jquery.uploadifive.min.js'></script>
<script>
    //设置图片上传插件
    $(function () {
        $("#btn-upload").uploadifive({
            height: 25,
            swf: '/Public/Static/uploadify/uploadify.swf',
            uploadScript: "{:U('File/uploadPicture',array('session_id'=>session_id()))}",
            width: 80,
            buttonClass: "btn",
            buttonText: '上传封面图片',
            onUploadComplete: function (file, data) {
                data = $.parseJSON(data);
                if (data.status) {
                    $("#photo_preview").attr("src", data.data);
                    $("#pic").val(data.data);
                }
                else {
                    (data.info);
                }
            }
        });
    });

</script>
</body>
</html>
