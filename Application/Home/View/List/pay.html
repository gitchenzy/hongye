<script>
    $('#sub').click(function(){

        var return_id = '{$Think.get.id}';
        var address_id = 4;
        var info = {address_id:address_id,return_id:return_id};
        $.post("{:U('List/orders')}",info,function(data){
            if(data.status == 1){
                //生成订单成功发起支付
                var id= data.info;
                var no= data.url;
                location.href='http://test.hybbms.com/weixinpay/example/jsapi.php?id='+id+'&no='+no;


            }else{
                alert('订单发起支付失败，请重新确认！');
            }

        });

    })
